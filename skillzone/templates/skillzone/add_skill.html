{% extends 'partials/base.html' %}
{% block title %}Add Skill{% endblock %}
{% block content %}
<div class="container mt-5 pt-4 min-vh-100">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="sbz-card">
        <div class="sbz-card-header d-flex justify-content-between align-items-center">
          <h2 class="sbz-card-title mb-0">Add New Skill</h2>
        </div>
        <div class="sbz-card-body">
          <form method="post" class="sbz-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_name">Skill name</label>
              <input type="text" name="name" id="id_name" class="form-control sbz-input" required>
            </div>
            <div class="form-group">
              <label for="id_description">Description</label>
              <textarea name="description" id="id_description" rows="4" class="form-control sbz-input"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <a href="{% url 'skillzone:home' %}" class="btn sbz-btn-text mr-2">Cancel</a>
              <button type="submit" class="btn sbz-btn-primary">Save Skill</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
